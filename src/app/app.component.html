<div class="container mt-5">
    <h2 class="text-center mb-4">Find and Replace Tool</h2>
  
    <!-- Text Input Area -->
    <div class="mb-3">
      <label for="textInput" class="form-label">Input Text</label>
      <i
        class="bi bi-info-circle-fill ms-2 text-primary"
        data-bs-toggle="tooltip"
        data-bs-placement="top"
        title="Enter or paste the text where you want to perform find-and-replace operations."
      ></i>
      <textarea
        id="textInput"
        class="form-control"
        rows="6"
        [(ngModel)]="textInput"
        (input)="updatePreview()"
        placeholder="Paste or type your text here..."
      ></textarea>
    </div>
  
    <!-- Find and Replace Fields -->
    <div class="row g-3 mb-3">
      <div class="col-md-5">
        <label for="findText" class="form-label">Find Text</label>
        <i
          class="bi bi-info-circle-fill ms-2 text-primary"
          data-bs-toggle="tooltip"
          data-bs-placement="top"
          title="Enter the word or phrase you want to find."
        ></i>
        <input
          type="text"
          id="findText"
          class="form-control"
          [(ngModel)]="findText"
          placeholder="Enter text to find"
        />
      </div>
      <div class="col-md-5">
        <label for="replaceText" class="form-label">Replace Text</label>
        <i
          class="bi bi-info-circle-fill ms-2 text-primary"
          data-bs-toggle="tooltip"
          data-bs-placement="top"
          title="Enter the word or phrase you want to replace the found text with."
        ></i>
        <input
          type="text"
          id="replaceText"
          class="form-control"
          [(ngModel)]="replaceText"
          placeholder="Enter text to replace with"
        />
      </div>
      <div class="col-md-2">
        <label class="form-label d-block">&nbsp;</label>
        <button class="btn btn-primary w-100" (click)="replaceTextInInput()">Replace All</button>
      </div>
    </div>
  
    <!-- Case-Sensitive Option -->
    <div class="form-check mb-3">
      <input
        type="checkbox"
        id="caseSensitive"
        class="form-check-input"
        [(ngModel)]="caseSensitive"
      />
      <label for="caseSensitive" class="form-check-label">Case Sensitive</label>
      <i
        class="bi bi-info-circle-fill ms-2 text-primary"
        data-bs-toggle="tooltip"
        data-bs-placement="top"
        title="Check this box to make the find-and-replace operation case-sensitive."
      ></i>
    </div>
  
    <!-- Live Preview -->
    <div class="mb-3">
      <label class="form-label">Preview</label>
      <i
        class="bi bi-info-circle-fill ms-2 text-primary"
        data-bs-toggle="tooltip"
        data-bs-placement="top"
        title="This area shows a live preview of the changes you make."
      ></i>
      <div class="border p-3 bg-light rounded" [innerHTML]="previewText"></div>
    </div>
  
    <!-- Reset Button -->
    <div class="d-flex justify-content-between">
      <button class="btn btn-secondary" (click)="reset()">Reset</button>
    </div>
  </div>
